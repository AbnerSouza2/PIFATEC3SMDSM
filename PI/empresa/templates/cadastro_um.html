{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de empresa</title>
</head>
<body>
    <form id="form_um">
        {% csrf_token %}
        <p>
            <label for="id_nome_empresa">Nome da empresa: </label>
            {{ form.nome_empresa }}
        </p>
        <p>
            <label for="id_cnpj_empresa">CNPJ da empresa: </label>
            {{ form.cnpj_empresa }}
        </p>
        <p>
            <label for="id_tipo_empresa">Tipo de empresa: </label>
            {{ form.tipo_empresa }}
        </p>
        <p>
            <label for="id_email_login_empresa">Email para login da empresa: </label>
            {{ form.email_login_empresa }}
        </p>
        <p>
            <label for="id_senha_login_empresa">Senha para login da empresa: </label>
            {{ form.senha_login_empresa }}
        </p>
        <input type="submit" value="PrÃ³ximo">
        <script>
            const url_empresa_post = "{% url 'empresapostcad' %}"
            const url_empresa_get = "{% url 'empresagetcad' etapa='0' %}"
        </script>
        <script src="{% static 'script/FormEmpresaUm.js' %}" type="module"></script>
    </form>
</body>
</html>
