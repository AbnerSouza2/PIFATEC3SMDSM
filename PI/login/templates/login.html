{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>

<body id="page-top">

    <script src="{% static 'script/Password.js' %}"></script>
    
    {% if logout %}
        {% include 'Menu/menuCLoginBasic.html' %}
    {% else %}
        {% include 'Menu/menuSLoginBasic.html' %}
    {% endif %}   

    <section class="page-section" id="login">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">Login</h2>
                <h3 class="section-subheading">Acesse sua conta pela primeira vez</h3>
            </div>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                
                <div class="row">
                    <div class="col-md-4 mx-auto">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" class="form-control" value="{% if email %}{{ email }}{% endif %}">
                        </div>
                    </div>
                </div>
<br>
                <div class="row">
                    <div class="col-md-4 mx-auto">
                        <div class="form-group">
                            <label for="senha">Senha:</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="senha" name="senha" required>
                                <span class="input-group-text" id="img_olho" style="cursor: pointer;">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>                            
                        </div>
                    </div>
                </div>

                {% if email %}
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <label class="text-danger">Email ou senha inv√°lidos.</label>
                        </div>
                    </div>
                {% endif %}

                <div class="text-center mt-4">
                    <input type="submit" class="btn btn-primary btn-xl text-uppercase text-black" value="Entrar">
                </div>
            </form>
        </div>
    </section>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
