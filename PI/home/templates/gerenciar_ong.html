{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Cadastro de ONG</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>
<body id="page-top">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Página Inicial</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Cadastro
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="dados_empresa.html">Empresa</a></li>
                            <li><a class="dropdown-item" href="gerenciar_ong.html">ONG</a></li>
                            <li><a class="dropdown-item" href="gerenciar_pessoafisica.html">Pessoa Física</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">
                            <i class="fa-solid fa-user"></i> Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Modal de Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form onsubmit="return validateForm()">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" required>
                            <div class="invalid-feedback">Por favor, insira um e-mail válido.</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" required>
                            <div class="invalid-feedback">Por favor, insira sua senha.</div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-black-text">Entrar</button>
                    </form>
                </div> 
            </div>
        </div>
    </div>

    <section class="page-section" id="cadastro-ong">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">Cadastro de ONG</h2>
                <h3 class="section-subheading text-muted">Informe os dados da sua ONG</h3>
            </div>
            <form id="form_ong" method="POST" action="confirmacao_ong.html">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_nome_ong">Nome da ONG:</label>
                            <input type="text" class="form-control" id="id_nome_ong" name="nome_ong" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_cnpj_ong">CNPJ:</label>
                            <input type="text" class="form-control" id="id_cnpj_ong" name="cnpj_ong" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_email_ong">E-mail para contato:</label>
                            <input type="email" class="form-control" id="id_email_ong" name="email_ong" required>                            
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_telefone_ong">Telefone:</label>
                            <input type="text" class="form-control" id="id_telefone_ong" name="telefone_ong" required>                            
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_dados_necessidade">Do que a ONG precisa:</label>
                    <textarea class="form-control" id="id_dados_necessidade" name="dados_necessidade" rows="3" required></textarea>
                </div>
                <div class="text-center mt-4">
                    <input type="submit" class="btn btn-primary btn-xl text-uppercase" value="Cadastrar">
                </div>
            </form>
        </div>
    </section>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <!-- Core theme JS-->
    <script src="../static/js/scripts.js"></script>
</body>
</html>
